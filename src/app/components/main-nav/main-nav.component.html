<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <button type="button" aria-label="Toggle sidenav" mat-button (click)="drawer.toggle()">
      <mat-toolbar>Menu</mat-toolbar>
    </button>
    <mat-nav-list>
      <a mat-list-item href="category">Categorias</a>
      <a mat-list-item href="#">Ingredientes</a>
      <a mat-list-item href="#">Caracteristicas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <a href="category">Categorias</a>
      <a href="#">Ingredientes</a>
      <a href="#">Caracteristicas</a>
      <a (click)="logout()" class="right">Cerrar sesiÃ³n</a>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
